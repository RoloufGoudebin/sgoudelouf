<div class="container-fluid mt-5 mt-lg-5 pt-5">
    <div class="col-lg-6 mx-auto pt-0 pt-lg-5">
        <h2 class="pb-3 animate__animated animate__fadeInUp">Contactez-moi</h2>
        <div class="row">
            <div class="col-lg-6 col-11 mx-auto mx-lg-0  animate__animated animate__fadeInLeft">
                <div class="row">
                    <form [formGroup]="contactForm" class="example-form col-12">
                        <mat-form-field class="example-full-width col-12" appearance="fill">
                            <mat-label>Votre Nom</mat-label>
                            <input matInput placeholder="Ex. Jean Dupont" type="text" formControlName="name" id="name"
                                required>
                        </mat-form-field>

                        <mat-form-field class="example-full-width col-12" appearance="fill">
                            <mat-label>Adresse Email</mat-label>
                            <input matInput placeholder="Ex. jean.dupont@gmail.com" type="text" formControlName="mail"
                                id="mail" required>
                        </mat-form-field>

                        <mat-form-field class="example-full-width col-12" appearance="fill">
                            <mat-label>Votre Message</mat-label>
                            <textarea matInput rows="8" type="text" formControlName="message" id="message"></textarea>
                        </mat-form-field>
                    </form>
                    <button type="button" class="btn btn-dark col-lg-5 mx-auto col-10 mb-3" (click)="onSubmit()"
                        [disabled]="!contactForm.valid">Envoyer</button>
                </div>
            </div>
            <div class="col-lg-5 col-11 ms-lg-auto col-12 my-5 my-lg-0  animate__animated animate__fadeInRight">
